<script>

fetch('https://jsonplaceholder.typicode.com/posts')   // Make a GET request to the API using fetch
  .then(response => response.json())
  .then(data => {
    
    console.log(data);   // Once the data is received, print or console.log it 
  })
  .catch(error => {
    console.error('Error fetching data:', error);
  });

</script>
